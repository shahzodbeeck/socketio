<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Points</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>View Points</h1>
    <table>
        <thead>
            <tr>
                <th>Group</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
            {% for point in points %}
            <tr>
                <td>{{ point.group.name }}</td>
                <td>{{ point.points }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('member') }}">Back to Member</a>
</body>
</html>

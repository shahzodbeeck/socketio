{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">Select Group</div>
                <div class="card-body">
                    <ul>
                        {% for chat in chats %}
                            <a href="{{ url_for('chat',groupid=chat.id) }}"><h1>{{ chat.name }}</h1></a>
                        {% endfor %}


                    </ul>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
